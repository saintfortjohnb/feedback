{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>
<form method="POST">
    {{ form.csrf_token }}
    {{ form.username.label }} {{ form.username() }}
    <br>
    {{ form.password.label }} {{ form.password() }}
    <hr>
    <input type="submit" value="Login">
</form>
{% endblock %}
